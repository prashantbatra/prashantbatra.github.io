	<script>
		var lastScrollTop = 0;
		document.getElementById('ani').animate(
			[
				{ transform: 'translate(0px,0px)', left:'100vw', top:'100vh' }
			],
			{
				fill: 'forwards',
				easing: 'ease-in',
				duration: 5
			}
		);  
		$( window ).scroll(function() {			
			var st = $(this).scrollTop();
			
   			if (st > lastScrollTop){
				console.log("Scroll top is : " + st + " . hide it");
	   			document.getElementById('ani').animate(
					[
			   			{ transform: 'translate(0px,0px)', left:'100vw', top:'100vh' }
		   			], 
		   			{
			   			fill: 'forwards',
			   			easing: 'ease-in',
			   			duration: 500
		   			}
	   			);   
           
   			} else {
				if (st == 0){
					console.log("Scroll top is : " + st + " . bring  it back");
	   				document.getElementById('ani').animate(
		   				[
			   				{ transform: 'rotate(-40deg)', left:'90%', top:'80%' }
		   				], 
		   				{
			   				fill: 'forwards',
			   				easing: 'ease-out',
			   				duration: 500
		   				}
	   				);   
   				}
			}
   			lastScrollTop = st;
		});
	</script>
