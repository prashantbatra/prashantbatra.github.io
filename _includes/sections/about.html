	<div>
		<h1 >Scroll to see the before/after</h1>
		<section class="comparisonSection">
			<div class="comparisonImage beforeImage">
				<!--<img src="https://assets.codepen.io/16327/before.jpg" alt="before">-->
				<img src="/static/assets/img/landing/About3.png" style="object-fit: contain;" alt="before">
			</div>
			<div class="comparisonImage afterImage">
				<!--<img src="https://assets.codepen.io/16327/after.jpg" alt="after">-->
				<img src="/static/assets/img/landing/About.png" style="object-fit: contain;" alt="after">
			</div>
		</section>	
	
	<script>
			gsap.utils.toArray(".comparisonSection").forEach(section => {
				let tl = gsap.timeline(
					{
						scrollTrigger: 
						{
							trigger: section,
							start: "top top",
							end: () => "+=100%", 
							scrub: true,
							pin: true,
							anticipatePin: 1
						},
						defaults: {ease: "none"}
					}
				);
				tl.fromTo(section.querySelector(".afterImage"), { xPercent: 100, x: 0}, {xPercent: 0}).fromTo(section.querySelector(".afterImage img"), {xPercent: -100, x: 0}, {xPercent: 0}, 0);});
	</script>
