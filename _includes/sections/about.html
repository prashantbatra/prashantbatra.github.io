<div class="container" id="i18_about_me" style="background-color:#fcde67;width:100%">
	<div class="row m-b-lg">
		<div class="col-lg-12 text-center">
		   	<div class="navy-line"></div>
		    	<h1><span data-i18n="about_me.about_me" style="color: black;font-weight:600;">About Me</span></h1>
		</div>
	</div>

	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js?v=3.3"></script>
	<section class="comparisonSection">
		<div class="comparisonImage beforeImage">
			<!-- <img src="https://assets.codepen.io/16327/before.jpg" alt="before"> -->
			<img src="/static/assets/img/landing/About3.png" style="object-fit: contain;" alt="before">
		</div>
		<div class="comparisonImage afterImage">
			<!-- <img src="https://assets.codepen.io/16327/after.jpg" alt="after"> -->
			<img src="/static/assets/img/landing/About.png" style="object-fit: contain;" alt="after">
		</div>
	</section>
	<script>
		gsap.utils.toArray(".comparisonSection").forEach(section => {
			let tl = gsap.timeline(
				{
					scrollTrigger: 
					{
						trigger: ".comparisonSection",
						start: "bottom bottom",
						end: () => "+=50%", 
						scrub: true,
						pin: true,
						anticipatePin: 0
					},
					defaults: {ease: "none"}
				}
			);
			tl.fromTo(section.querySelector(".afterImage"), { xPercent: 100, x: 0}, {xPercent: 0}).fromTo(section.querySelector(".afterImage img"), {xPercent: -100, x: 0}, {xPercent: 0}, 0);});
	</script>
</div>
