	<div class="scroll-image-container">
	    <div class="scroll-boy scroll-joey">
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		    <script>
			    $(document).ready(function () {
				    if (window.location.pathname == '/about.html') {
				    console.log(window.location.pathname);
				    var position = 50;
				    var img = $("#scroll-joey");
				    var scrollPercent;
				    var percent = "%";  
				    var scrollPos;
				    var scrollPosition;
				    var bscrollPos,boldScroll,bscrollY,d = $(document).height(),c = $(this).height();
				    $(window).scroll(function () {
					    var s = $(this).scrollTop();
					    d = $(document).height(),
						    c = $(this).height();
					    var length = d - c;
					    var pctScrolled = Math.floor(s / length * 100);
					    this.oldScroll = this.scrollY;
					    calculatePosition(pctScrolled, scrollPosition);
					    img.css({left: position + percent }); });
				    var scrolldown = true;
				    function calculatePosition(s, scrollPosition) {
					    if (s < 33) {
						    position = 60;
					    }
					    if (s > 33 && s < 66) {
						    position = 40;
					    } if (s > 66 && s < 100) {
						    position = 60;
					    }
					    if (s == 100 || s == 0) {//initial the position on top and bottom
						    position = 50;
					    }
					    console.log(" scrollPos:" + bscrollPos + " " + " scrollY:" + bscrollY + " " + " s:" + s + " position:" + position + " " + " d:" + d + " c:" + c + " pctScrolled:");
					    return position;
				    }
				    }
			    });
		    </script>
